name: Go Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tests.yml'

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        go-version: [ '1.24' ]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run unit tests
        run: go test -v -race ./...

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: go.sum

      - name: Run coverage tests
        run: go test -v -race -coverprofile='coverage.out' ./...

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = fs.readFileSync('./coverage.out', 'utf8');
              const lines = coverage.split('\n');
              let totalStmt = 0;
              for (const line of lines) {
                if (line.includes('total:')) {
                  totalStmt = line.split('\t')[1];
                  break;
                }
              }
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸ“Š **Code Coverage Report**\n\nCoverage: ${totalStmt || 'N/A'}\n\nFull report: [View Coverage](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})`
              })
            } catch (error) {
              console.log('Could not generate coverage comment:', error);
            }

      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: ./coverage.html
          retention-days: 30
  benchmark:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: go.sum

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Benchmark base (main)
        run: |
          git fetch origin main
          git checkout origin/main
          go test ./pkg/foo -bench=. -benchmem -count=5 > base.txt

      - name: Benchmark PR
        run: |
          git checkout -
          go test ./pkg/foo -bench=. -benchmem -count=5 > pr.txt

      - name: Compare benchmarks
        id: bench
        run: |
          benchstat base.txt pr.txt | tee benchstat.txt

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const result = fs.readFileSync('benchstat.txt', 'utf8');
            
            const body = `
              ### ðŸ“Š Go Benchmark Result
            
              \`\`\`
              ${result}
              \`\`\`
              `;
              
              await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
