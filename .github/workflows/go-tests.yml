name: Go Tests

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tests.yml'
      - 'codecov.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tests.yml'
      - 'codecov.yml'

permissions:
  contents: read

jobs:
  test:
    name: Run Go Unit Tests
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: ./.github/actions/go-setup

      - name: Run unit tests
        run: go test -v -race ./...

  coverage:
    name: Run Go Coverage Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: ./.github/actions/go-setup

      - name: Run coverage tests
        run: go test -v -race -coverprofile='coverage.out' ./...

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: ./coverage.out
          retention-days: 30
  benchmark:
    name: Run Go Benchmark Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: ./.github/actions/go-setup

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Benchmark base (main)
        run: |
          git fetch origin main
          git checkout origin/main
          go test ./... -bench=. -benchmem -count=5 > base.txt

      - name: Benchmark PR
        run: |
          git checkout -
          go test ./... -bench=. -benchmem -count=5 > pr.txt

      - name: Compare benchmarks
        id: bench
        run: benchstat base.txt pr.txt | tee benchstat.txt

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const run = require('./.github/scripts/benchmark-comment')
            await run({ github, context, core })
